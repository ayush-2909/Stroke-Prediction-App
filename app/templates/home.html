<html>
    
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Stroke Test</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="">
    </head>
    <body>
        <div class="topnav">
            <a class="active" href="/dataoverview">Data Overview</a>
            <a href="https://www.linkedin.com/in/sean-ashley/">LinkedIn</a>
            <a href="https://github.com/sean-ashley">GitHub</a>
            <a href="mailto:sean.d.ashley@gmail.com">Email</a>
        </div>
        
        <form>
            <div class="container">
                <h1>Stroke Prediction Form</h1>
                <p>Fill in this form to check whether you may be at risk of getting a stroke</p>
                <hr>
                
                <label for="gender"><b><u>GENDER</u></b></label>
                <br>
                <select name="gender" id="gender" required>
                    <option disabled selected value>-- Select --</option>
                    <option value="Male">Male</option>
                    <option value="Female">Female</option>
                    <option value="Other">Other</option>
                </select>
                <br>
                <br>

                <label for="age"><b><u>AGE</u></b></label>
                <br>
                <input type="number" min="0" max="130" placeholder="Age" name="age" id="age" required>
                <br>
                <br>

                <label for="hypertension"><b><u>DO YOU HAVE HYPERTENSION?</u></b></label>
                <br>
                <input type="radio" name="hypertension" id="hyp-true" value=1 required>
                <label for="hyp-true">Yes</label>
                <br>
                <input type="radio" name="hypertension" id="hyp-false" value=0 required>
                <label for="hyp-false">No</label>
                <br>
                <br>

                <label for="heart-disease"><b><u>DO YOU HAVE HEART DISEASE?</u></b></label>
                <br>
                <input type="radio" name="heart-disease" id="heart-true" value=1 required>
                <label for="heart-true">Yes</label>
                <br>
                <input type="radio" name="heart-disease" id="heart-false" value=0 required>
                <label for="heart-false">No</label>
                <br>
                <br>

                <label for="diabetes"><b><u>DO YOU HAVE DIABETES?</u></b></label>
                <br>
                <input type="radio" name="diabetes" id="diabetes-true" value=1 required>
                <label for="heart-true">Yes</label>
                <br>
                <input type="radio" name="diabetes" id="diabetes-false" value=0 required>
                <label for="heart-false">No</label>
                <br>
                <br>

                <label for="marital-status"><b><u>MARITAL STATUS</u></b></label>
                <br>
                <input type="radio" name="marriage" id="marriage-true" value="Yes" required>
                <label for="marriage-true">Married/Previously Married</label>
                <br>
                <input type="radio" name="marriage" id="marriage-false" value="No" required>
                <label for="marriage-false">Never Married</label>
                <br>
                <br>

                <label for="work"><b><u>WORK ENVIRONMENT</u></b></label>
                <br>
                <select name="work" id="work" required>
                    <option disabled selected value>-- Select --</option>
                    <option value="Private">Private</option>
                    <option value="Self-employed">Self-Employed</option>
                    <option value="Govt_job">Government Job</option>
                    <option value="Never_worked">Never Worked</option>
                    <option value='children'>I'm a Child</option>
                </select>
                <br>
                <br>

                <label for="environment"><b><u>RESIDENTIAL ENVIRONMENT</u></b></label>
                <br>
                <input type="radio" name="environment" id="rural" value="rural" required>
                <label for="Rural">Rural</label>
                <br>
                <input type="radio" name="environment" id="urban" value="urban" required>
                <label for="Urban">Urban</label>
                <br>
                <br>

                <label><b><u>HEIGHT (ft)</u></b></label>
                <br>
                <input type="number" min="0" max="12" placeholder="Feet" name="feet" id="feet" step=".01" required>
                <br>
                <input type="number" min="0" max="11.99" placeholder="Inches" name="inches" id="inches" step=".01" required>
                <br>
                <br>

                <label for="weight"><b><u>WEIGHT (lbs)</u></b></label>
                <br>
                <input type="number" min="0" max="1000" placeholder="Enter Weight" name="weight" id="weight" step=".01" required>
                <br>
                <br>

                <label for="smoking"><b><u>SMOKED OR PREVIOUSLY SMOKED?</u></b></label>
                <br>
                <select name="smoke" id="smoke" required>
                    <option disabled selected value>-- Select --</option>
                    <option value='smokes'>Smoker</option>
                    <option value='formerly smoked'>Previous Smoker</option>
                    <option value='never smoked'>Never Smoked</option>
                </select>
                <br>
                <br>

                <hr>
                
                <button type="submit" class="registerbtn">Submit Responses</button>
            </div>
        
        </form>
    </body>

    <script>
        function formResults(){
            var gender, age, hypertension, heartDisease, diabetes, marriage, work, environment, diabetes, feet, inches, weight, smoke;
            gender = document.getElementById("gender").value;
            age = document.getElementById("age").value;
            hypertension = document.getElementByName("hypertension").value;
            heartDisease = document.getElementByName("heart-disease").value;
            diabetes = document.getElementByName("diabetes").value;
            marriage = document.getElementByName("marriage").value;
            work = document.getElementById("work").value;
            environment = document.getElementById("environment").value;
            diabetes = document.getElementById("diabetes").value;
            feet = document.getElementById("feet").value;
            inches = document.getElementById("inches").value;
            weight = document.getElementById("weight").value;
            smoke = document.getElementById("smoke").value;
        }
    </script>

        .topnav {
            overflow: hidden;
            background-color: #333;
        }

        .topnav a {
            float: left;
            color: #f2f2f2;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
            font-size: 17px;
        }

        .topnav a:hover {
            background-color: #ddd;
            color: black;
        }
    </style>
</html>
